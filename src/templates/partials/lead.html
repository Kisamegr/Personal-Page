<div class="parent-container">
  <div class="container">
    <div class="lead">
      <h1 class="lead__heading">{{ header }}</h1>
      <div class="lead__sub">
       {% for desc in description %}
        
        <p>
        {{desc}}
        </p>
       {% endfor %}
      </div>

      <div class="call-to-action">
        <a href="{{ cta.url }}" target="_blank" class="btn btn--primary btn--lg">{{ cta.label }}</a>

        <div class="socials">
          {% for social in socials %} {% assign url = social.url %} {% if social.icon == 'mail-alt' %} {% capture url %}mailto:{{ email
          }}{% endcapture %} {% endif %}
          <a class="socials__link" href="{{ url }}" target="_blank">
            <i class="icon-{{social.icon}} social-icon"></i>
          </a>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
