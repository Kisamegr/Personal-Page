<div class="parent-container">
  <div class="container">
    <h1>Contact</h1>
    <div class='contact'>
      <p class='contact__msg'>For anything work related you can email me at <a class='link' href='mailto:{{email}}'>{{ email }}</a>.
      <p class='contact__msg'> You can also find me directly on:
      <div>
        {% for soc in bsocials %}
          <a href="{{ soc.url }}" target="_blank"><img class="contact-icon" src="{{ soc.icon }}"></i></a>
        {% endfor %}
        </div>
    </div>
    
  </div>
</div>
